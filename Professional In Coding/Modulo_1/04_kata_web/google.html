<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google</title>
    <link rel="stylesheet" href="sgoogle.css">
</head>
<body>
    <div class="header">
        <a id="gmail" href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
        <a id="images" href="https://www.google.com.mx/imghp?hl=es&authuser=0&ogbl">Imágenes</a>
        <img id="iconos" src="./Imágenes/iconos.jpg" alt="Iconos">
        <img id="TAKEZO" src="./Imágenes/Inoue art on Twitter.png" alt="TAKEZO">
    </div>

    <img id="logo" src="./Imágenes/logo.jpg" alt="Logo de Google">

    <div class="buscador">
        <form class="barra" role="search">
            <input type="text" placeholder="Search...">
        </form>
    </div>
    
    <div class="botones">
        <button>Buscar con Google</button>
        <button>Me siento con suerte</button>
    </div>
    <br>
    
    <div class="letras">
        <p id="ofrecido" >Ofrecido por Google en: English Español (Latinoamérica)</p>
        <a id="english" href="">English </a>
        <a id="español" href="">Español (Latinoamérica)</a>
    </div>
    

</body>
</html>
